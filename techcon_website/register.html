<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2023</title> 
</head>

<body>

    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
<main>
  <form action="/submit-registration" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required placeholder="Your Name">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required placeholder="example@example">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="Password">
    <label for="checkbox">I agree to the Terms and Conditions:</label>
    <input type="checkbox" id="checkbox" name="checkbox" required>
    <button type="submit">Register Now!</button>
  </form>
</main>
